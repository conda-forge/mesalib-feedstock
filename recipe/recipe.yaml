context:
  version: "26.0.0rc2"

package:
  name: mesalib
  version: ${{ version }}

source:
  url: https://archive.mesa3d.org/mesa-26.0.0-rc2.tar.xz
  sha256: b5dd1be0db87b0be03d5a8e8d8a1478cea6ebb448ee0791068898a79b15c6083
  patches:
    - if: win
      then:
        - patches/0001-Add-inteljitevents-module.patch

build:
  number: 2

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - meson
    - pyyaml
    - mako
    - packaging
    - if: unix
      then:
        - flex
        - bison
    - if: win
      then: winflexbison
    - pkg-config
    - if: build_platform != target_platform and osx
      then:
        - clangdev
        - libclc
        - llvm-spirv
        - llvm-tools
        - libllvmspirv
        - spirv-tools
        - zlib
        - zstd
    - if: build_platform != target_platform
      then:
        - llvm
        - llvmdev
        - if: linux
          then: libdrm
    - glslang
  host:
    - if: unix
      then: expat
    - zlib
    - zstd
    - if: linux
      then: libdrm
    - spirv-tools
    - llvm
    - llvmdev
    - if: osx
      then:
        - clangdev
        - libclc
        - llvm-spirv
        - libllvmspirv
    - if: linux
      then:
        - libxcb
        - xorg-libx11
        - xorg-xorgproto
        - xorg-libxrandr
        - xorg-libxshmfence
  run_exports:
    - ${{ pin_subpackage('mesalib', upper_bound='x.x') }}

tests:
  - requirements:
      run:
        - pkg-config
    script:
      - if: linux
        then:
          - test ! -f $PREFIX/lib/dri/kms_swrast_dri${SHLIB_EXT}
          - test ! -f $PREFIX/lib/dri/swrast_dri${SHLIB_EXT}
          - test ! -f $PREFIX/lib/libgbm${SHLIB_EXT}
          - test ! -f $PREFIX/lib/libGLESv1_CM${SHLIB_EXT}
          - test ! -f $PREFIX/lib/libGLESv2${SHLIB_EXT}
          - test ! -f $PREFIX/lib/libEGL${SHLIB_EXT}
          - test ! -f $PREFIX/lib/libGL${SHLIB_EXT}
      - if: unix
        then:
          - test -f $PREFIX/lib/libvulkan_lvp${SHLIB_EXT}
          - if: x86_64
            then:
              - test -f $PREFIX/share/vulkan/icd.d/lvp_icd.x86_64.json
      - if: aarch64
        then:
          - test -f $PREFIX/share/vulkan/icd.d/lvp_icd.aarch64.json
      - if: ppc64le
        then:
          - test -f $PREFIX/share/vulkan/icd.d/lvp_icd.ppc64le.json
      - if: osx
        then:
          - test ! -f $PREFIX/lib/libGLESv1_CM.1${SHLIB_EXT}
          - test ! -f $PREFIX/lib/libGLESv2.2${SHLIB_EXT}
          - test ! -f $PREFIX/lib/libGL.1${SHLIB_EXT}
      - if: osx and x86_64
        then:
          - test -f $PREFIX/share/vulkan/icd.d/kosmickrisp_icd.x86_64.json
          - test -f $PREFIX/share/vulkan/icd.d/kosmickrisp_icd.aarch64.json
      - if: win
        then:
          - if not exist %LIBRARY_PREFIX%\lib\vulkan_lvp.lib exit 1
          - if not exist %LIBRARY_PREFIX%\bin\vulkan_lvp.dll exit 1
          - if not exist %LIBRARY_PREFIX%\share\vulkan\icd.d\lvp_icd.x86_64.json exit 1

about:
  homepage: https://www.mesa3d.org
  license: MIT
  license_family: MIT
  license_file: docs/license.rst
  summary: Mesa is an open-source implementation of the OpenGL specification - a system for rendering interactive 3D graphics.
  repository: https://gitlab.freedesktop.org/mesa/mesa
  documentation: https://docs.mesa3d.org/

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
    - sankhesh
    - danlipsa
    - hmaarrfk
    - downiec
    - jasonb5
    - matthiasdiener
    - JarrettSJohnson
